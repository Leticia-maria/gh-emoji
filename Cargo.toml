[package]

name = "gh-emoji"
version = "1.0.1"
authors = ["Kornel <kornel@geekhood.net>", "Jiří Šebele <sindriava@gmail.com>"]

description = "Convert `:emoji:` to Unicode using GitHub's emoji names"
repository = "https://github.com/kornelski/gh-emoji"
homepage = "https://github.com/kornelski/gh-emoji#readme"
readme = "README.md"
license = "MIT"
include = ["/src/*.rs", "/LICENSE", "/README.md", "/Cargo.toml"]
categories = ["text-processing"]
keywords = ["emoji", "github", "markdown", "unicode", "convert"]

[badges]
travis-ci = { repository = "kornelski/gh-emoji" }

[dependencies]
phf = "0.7.23"
regex = "1.1.0"
